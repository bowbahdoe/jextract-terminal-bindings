name: MacOS ARM
on: workflow_dispatch
jobs:
  generate:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "23"
          distribution: "adopt"
      - uses: sdkman/sdkman-action@v1
        id: sdkman
        with:
          candidate: jextract
          version: 22.ea.5
      - run: java --version
      - run: jextract --version
